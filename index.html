<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy newYear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="border">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>
    <header >
        <img src="image/새해2.png" alt="" class="animation-image">
    </header>
    <main>
        <p class="animation-text">새해에는</p>
        <p class="animation-text">더 많이!</p>
        <p class="animation-text">건강하고</p>
        <p class="animation-text">행복하세요</p>
        <p class="animation-text">새해 복 많이 받으세요</p>
        <img src="image/복주머니.png" alt="" width="250px" class="animation-image-open animation-image-move">
    </main>
    <!-- <button class="add">버튼</button>
    <button class="del">삭제</button> -->
    <div class="border reverse">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
